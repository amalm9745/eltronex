{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/login_register.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container  p-5 ">
        <div class="row g-0 justify-content-center">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4 rounded-start " style="background-color: #414141;">
                <div class="d-flex ms-5 mt-5">
                <h2 class="h2" style="color: white;">Login</h2>
                </div>
                <div class="d-flex ms-5 mt-3 mb-5 me-4" >
                    <h3 class="h5" style="color: white;">Get access to your Orders,
                        Wishlist and Recommendations</h2>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-6 rounded-end d-flex justify-content-center" style="background-color: #313131;">
            <div class="card border-light-subtle shadow-sm mt-5 mb-5" style="width: 60%;">
                <div class="my-form">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="mb-3 mt-4">
                        <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="exampleInputMobile" aria-describedby="mobileHelp" name="mobile">
                      </div>
                      <div class="mb-3 mt-4">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                      </div>
                      <button type="submit" value="submit" class="btn btn-light mt-3 rounded">LOGIN</button>
                    </form>
                    <p class="mt-4"><a href="#">Forget password</a></p>
                    <p class="mt-2">New user? <a href="register.html">Create Account</a></p>
                  </div>
      
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
